---
apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: bootstrap-mce
spec:
  params:
  - name: action
    default: 'create'
    description: "create | delete"
    type: string
  - name: target
    default: ''
    description: "rosa | aro | gke"
    type: string
  tasks:
  - name: fetch-repo
    params:
    - name: url
      value: https://github.com/cdoan1/bootstrap-ks.git
    - name: revision
      value: containerize
    - name: deleteExisting
      value: "true"
    taskRef:
      kind: ClusterTask
      name: git-clone
    workspaces:
    - name: output
      workspace: shared-workspace
  - name: task-bootstrap-mce
    runAfter:
    - fetch-repo
    params:
    - name: action
      value: $(params.action)
    - name: target
      value: $(params.target)
    taskRef:
      name: task-bootstrap-mce
    workspaces:
    - name: source
      workspace: shared-workspace
  workspaces:
  - name: shared-workspace
